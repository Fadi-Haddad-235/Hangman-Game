<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js"></script>
</head>
<body>
    <div><h1>HANGMAN</h1></div>
    <div class="container">
        <h2>press on the letters below to guess the word</h2>
        <div class="letters">
            <ul>
                <li>A</li>
                <li>B</li>
                <li>C</li>
                <li>D</li>
                <li>E</li>
                <li>F</li>
                <li>G</li>
                <li>H</li>
                <li>I</li>
                <li>J</li>
                <li>K</li>
                <li>L</li>
                <li>M</li>
                </ul>
            <ul>
                <li>N</li>
                <li>O</li>
                <li>P</li>
                <li>Q</li>
                <li>R</li>
                <li>S</li>
                <li>T</li>
                <li>U</li>
                <li>V</li>
                <li>W</li>
                <li>X</li>
                <li>Y</li>
                <li>Z</li>
            </ul>
        </div>
        <div id="secret-word"><h2>The Secret Word Is:</h2></div>
        <div id="word"><h1>_ _ _ _ _</h1></div>
        <div id="hint"><h2>Hint Goes Here</h2></div>
        <div id="lives"><h2>You have <span id="lives"></span> lives</h2></div>
    </div>

</body>
</html>
